<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>阿仁川鮎釣りグラフ テストページ</title>
</head>
<body style="margin:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#f8fafc; color:#0f172a;">
  <div style="max-width:900px; margin:24px auto; padding:0 16px;">
    <h1 style="font-size:22px; margin:0 0 8px;">2025年 阿仁川鮎釣りグラフ（テスト）</h1>
    <p style="font-size:13px; color:#64748b; margin:0 0 16px;">
      ※このページが見えていれば GitHub Pages の設定は成功です。下の簡単なグラフは HTML と SVG だけで描いています。
    </p>

    <div style="background:#ffffff; border:1px solid #e2e8f0; border-radius:12px; padding:16px 20px; box-shadow:0 8px 18px rgba(15,23,42,0.06);">
      <p style="font-size:13px; color:#64748b; margin:0 0 8px;">
        縦軸：トップ釣果（尾）／横軸：日付（代表日）　※丸にマウスを乗せると尾数が表示されます。
      </p>

      <!-- 代表日のトップ釣果 簡易グラフ（SVG） -->
      <svg width="100%" viewBox="0 0 800 400">
        <!-- 背景と枠 -->
        <rect x="0" y="0" width="800" height="400" fill="#f8fafc"></rect>
        <rect x="60" y="30" width="700" height="330" fill="#ffffff" stroke="#e2e8f0"></rect>

        <!-- 横グリッド線 -->
        <line x1="60" y1="360" x2="760" y2="360" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="320" x2="760" y2="320" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="280" x2="760" y2="280" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="240" x2="760" y2="240" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="200" x2="760" y2="200" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="160" x2="760" y2="160" stroke="#e2e8f0" stroke-dasharray="2 4"></line>
        <line x1="60" y1="120" x2="760" y2="120" stroke="#e2e8f0" stroke-dasharray="2 4"></line>

        <!-- 縦軸ラベル -->
        <text x="55" y="365" font-size="11" text-anchor="end">0</text>
        <text x="55" y="325" font-size="11" text-anchor="end">20</text>
        <text x="55" y="285" font-size="11" text-anchor="end">40</text>
        <text x="55" y="245" font-size="11" text-anchor="end">60</text>
        <text x="55" y="205" font-size="11" text-anchor="end">80</text>
        <text x="55" y="165" font-size="11" text-anchor="end">100</text>
        <text x="55" y="125" font-size="11" text-anchor="end">120</text>
        <text x="20" y="40" font-size="11" transform="rotate(-90 20 40)">トップ釣果（尾）</text>

        <!-- 折れ線（ざっくり値） -->
        <polyline
          fill="none"
          stroke="#0f766e"
          stroke-width="2.5"
          points="
            100,170   <!-- 7/19: 95尾 -->
            200,188   <!-- 8/4 : 86尾 -->
            300,360   <!-- 8/5 : 0尾 -->
            420,138   <!-- 8/14:111尾 -->
            520,304   <!-- 8/15: 28尾 -->
            650,334   <!-- 9/17: 13尾 -->
          "
        ></polyline>

        <!-- 各ポイント（ホバーで情報表示） -->
        <circle cx="100" cy="170" r="6" fill="#0f766e">
          <title>7月19日：95尾（温泉下など）</title>
        </circle>
        <circle cx="200" cy="188" r="6" fill="#0f766e">
          <title>8月4日：86尾（湯口内など）</title>
        </circle>
        <circle cx="300" cy="360" r="6" fill="#0f766e">
          <title>8月5日：0尾（増水・川止め）</title>
        </circle>
        <circle cx="420" cy="138" r="6" fill="#0f766e">
          <title>8月14日：111尾（パチンコ・束釣り）</title>
        </circle>
        <circle cx="520" cy="304" r="6" fill="#0f766e">
          <title>8月15日：28尾（最上流部など）</title>
        </circle>
        <circle cx="650" cy="334" r="6" fill="#0f766e">
          <title>9月17日：13尾（増水・茶濁の中）</title>
        </circle>

        <!-- 日付ラベル -->
        <text x="100" y="380" font-size="11" text-anchor="middle">7/19</text>
        <text x="200" y="380" font-size="11" text-anchor="middle">8/4</text>
        <text x="300" y="380" font-size="11" text-anchor="middle">8/5</text>
        <text x="420" y="380" font-size="11" text-anchor="middle">8/14</text>
        <text x="520" y="380" font-size="11" text-anchor="middle">8/15</text>
        <text x="650" y="380" font-size="11" text-anchor="middle">9/17</text>
        <text x="410" y="395" font-size="11" text-anchor="middle">日付（代表日）</text>
      </svg>
    </div>
  </div>
</body>
</html>
